{% extends "list.html" %}
{% block champlist %}
{% for champ in champions %}
<li class="champ">
	<a href="http://leagueoflegends.wikia.com/wiki/{{ champ.value.name }}">
		<figure>
		<img src="http://ddragon.leagueoflegends.com/cdn/5.2.1/img/champion/{{ champ.value.image.full }}" width="80" height="80" alt="{{ champ.value.name }}">
		<figcaption> {{ champ.value.name }}</figcaption>
		</figure>
	</a>
</li>
{% endfor %}
{% endblock %}
